<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do aluno</title>
</head>
<body>
    <h1>Nota do aluno</h1>
    <script>
        let nota = prompt ("Digite a sua nota:");

        if (nota >= 7 ){
            alert ("Parabéns, você foi aprovado(a)");

        }else if (nota >= 5 && nota <= 6.9 ) {
            alert("Você está de recuperação :|");

        }else if  (nota < 5){
            alert("Você foi reprovado(a) :(");
        
        }else{
            alert("Por favor, digite uma nota válida");
        }

    </script>
</body>
</html>
