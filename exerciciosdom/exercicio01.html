<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exibir Hora Atual</title>
  <style>
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button onclick="mostrarHora()">Mostrar Hora Atual</button>
  <p id="hora"></p>

  <script>
    function mostrarHora() {
      const agora = new Date();
      const horaFormatada = agora.toLocaleTimeString(); // formato local, ex: 14:35:12
      document.getElementById("hora").textContent = `Hora atual: ${horaFormatada}`;
    }
  </script>

</body>
</html>
