<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Campo</title>
  <style>
    input {
      padding: 8px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input.invalido {
      border-color: red;
    }
  </style>
</head>
<body>

  <label for="campoTexto">Digite pelo menos 5 caracteres:</label><br>
  <input type="text" id="campoTexto" placeholder="Digite aqui">

</body>
</html>
