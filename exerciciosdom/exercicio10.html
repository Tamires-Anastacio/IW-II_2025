<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista com Botões para Mover Itens</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
      max-width: 300px;
    }
    li {
      background: #eee;
      margin: 8px 0;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
    }
    button {
      margin-left: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <ul id="lista">
    <li>Item 1
      <span>
        <button class="up">↑</button>
        <button class="down">↓</button>
      </span>
    </li>
    <li>Item 2
      <span>
        <button class="up">↑</button>
        <button class="down">↓</button>
      </span>
    </li>
    <li>Item 3
      <span>
        <button class="up">↑</button>
        <button class="down">↓</button>
      </span>
    </li>
  </ul>

</body>
</html>
